<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini Library</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>

        const currentDate = new Date();
        const currentDay = currentDate.toISOString().split('T')[0];

        async function fetchReadersTable() {
            const response = await fetch('/readers');
            const readers = await response.json();
            const readersBody = document.getElementById('readers-body');
            readersBody.innerHTML = '';
            readers.forEach(reader => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${reader.id}</td>
                    <td>${reader.firstName}</td>
                    <td>${reader.middleName}</td>
                    <td>${reader.lastName}</td>
                    <td>${reader.yearOfBirth}</td>
                    <td>${reader.registrationDate.split('T')[0]}</td>
                    <td>${reader.createdAt}</td>
                    <td>${reader.modifiedAt}</td>
                `;
                readersBody.appendChild(tr);
            });
        }

        async function addReader() {
            const firstName = document.getElementById('firstNameNew').value;
            const middleName = document.getElementById('middleNameNew').value;
            const lastName = document.getElementById('lastNameNew').value;
            const yearOfBirth = document.getElementById('yearOfBirthNew').value;

            try {
                const response = await fetch('/readers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        middleName,
                        lastName,
                        yearOfBirth,
                        registrationDate: currentDay,
                        createdAt: currentDay,
                        modifiedAt: currentDay
                    })
                });

                if (response.ok) {
                    fetchReadersTable();
                } else {
                    const errorData = await response.json();
                    console.error('Hiba az új olvasó hozzáadásakor!:', response.statusText, errorData);
                }
            } catch (error) {
                console.error('Hiba az adatok betöltésekor!:', error);
            }
            document.getElementById('firstNameNew').value = '';
            document.getElementById('middleNameNew').value = '';
            document.getElementById('lastNameNew').value = '';
            document.getElementById('yearOfBirthNew').value = 1982;
            document.getElementById('registrationDateNew').value = currentDay;

        }

        async function getReaderById() {
            const id = document.getElementById('readerId').value;

            try {
                const response = await fetch(`/readers/${id}`);
                if (response.ok) {
                    const reader = await response.json();
                    document.getElementById('firstName').value = reader.firstName;
                    document.getElementById('middleName').value = reader.middleName || '';
                    document.getElementById('lastName').value = reader.lastName;
                    document.getElementById('yearOfBirth').value = reader.yearOfBirth;
                    document.getElementById('registrationDate').value = reader.registrationDate.split('T')[0];

                } else {
                    console.error('Az olvasó nem található!');
                }
            } catch (error) {
                console.error('Hiba az adatok betöltésekor!:', error);
            }
        }

        async function updateReader() {
            const id = document.getElementById('readerId').value;
            const firstName = document.getElementById('firstName').value;
            const middleName = document.getElementById('middleName').value;
            const lastName = document.getElementById('lastName').value;
            const yearOfBirth = document.getElementById('yearOfBirth').value;
            const registrationDate = document.getElementById('registrationDate').value;


            try {
                const response = await fetch(`/readers/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        middleName,
                        lastName,
                        yearOfBirth,
                        registrationDate,
                        modifiedAt: currentDay
                    })
                });

                if (response.ok) {
                    fetchReadersTable();
                } else {
                    const errorData = await response.json();
                    console.error('Hiba az adatok frissítése során:', response.statusText, errorData);
                }
            } catch (error) {
                console.error('Hiba az adatok betöltésekor!:', error);
            }
            document.getElementById('readerId').value = null;
            document.getElementById('firstName').value = '';
            document.getElementById('middleName').value = '';
            document.getElementById('lastName').value = '';

        }

        async function deleteReader() {
            const id = document.getElementById('readerIdDelete').value;

            try {
                const response = await fetch(`/readers/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchReadersTable();
                } else {
                    console.error('Failed to delete reader');
                }
            } catch (error) {
                console.error('Error during fetch:', error);
            }
            document.getElementById('readerIdDelete').value = null;

        }

        async function resetForms() {
            document.getElementById('firstNameNew').value = '';
            document.getElementById('middleNameNew').value = '';
            document.getElementById('lastNameNew').value = '';
            document.getElementById('yearOfBirthNew').value = 1982;
            document.getElementById('registrationDateNew').value = currentDay;
            document.getElementById('readerId').value = null;
            document.getElementById('firstName').value = '';
            document.getElementById('middleName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('readerIdDelete').value = null;
        }

        window.onload = function() {
            fetchReadersTable();

            document.getElementById('firstNameNew').value = '';
            document.getElementById('middleNameNew').value = '';
            document.getElementById('lastNameNew').value = '';
            document.getElementById('yearOfBirthNew').value = 1982;
            document.getElementById('registrationDateNew').value = currentDay;
            document.getElementById('readerId').value = null;
            document.getElementById('firstName').value = '';
            document.getElementById('middleName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('readerIdDelete').value = null;
        };
    </script>
</head>
<body>
<h1>Olvasók kezelése</h1>
<h2>Új olvasó hozzáadása</h2>
<form onsubmit="event.preventDefault(); addReader();">
    <input type="text" id="firstNameNew" placeholder="Vezetéknév" required>
    <input type="text" id="middleNameNew" placeholder="Keresztnév" required>
    <input type="text" id="lastNameNew" placeholder="2. keresztnév">
    <input type="number" id="yearOfBirthNew" placeholder="Születési év" required>
    <input type="date" id="registrationDateNew" placeholder="Regisztráció dátuma" required>
    <br>
    <button id="new-reader-button">Új olvasó felvétele</button>
</form>

<h2>Olvasó adatainak frissítése</h2>
<form onsubmit="event.preventDefault(); getReaderById();">
    <input type="number" id="readerId" placeholder="Olvasó azonosítója" required>
    <br>
    <button type="submit">Keresés</button>
</form>
<form onsubmit="event.preventDefault(); updateReader();">
    <input type="text" id="firstName" placeholder="Vezetéknév" required>
    <input type="text" id="middleName" placeholder="Keresztnév" required>
    <input type="text" id="lastName" placeholder="2. keresztnév">
    <input type="number" id="yearOfBirth" placeholder="Születési év" required>
    <input type="date" id="registrationDate" placeholder="Regisztráció dátuma">
    <br>
    <button id="modify-reader-button">Módosítás</button>
</form>
<h2>Olvasó törlése</h2>
<form onsubmit="event.preventDefault(); deleteReader();">
    <input type="number" id="readerIdDelete" placeholder="Olvasó azonosítója" required>
    <br>
    <button id="delete-reader-button">Törlés</button>
</form>
<form onsubmit ='preventDefault(); resetForms()'>
    <button id="reset-form">Alaphelyzet</button>
</form>
<h2>Olvasók</h2>
<!--
<ul id="readers-list"></ul>
-->
<table id="readers-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Year of Birth</th>
        <th>Registration Date</th>
        <th>Created At</th>
        <th>Modified At</th>
    </tr>
    </thead>

        <tbody id="readers-body">
            <!-- Itt jelennek majd meg a sorok -->
        </tbody>
</table>
    <script>
        document.getElementById('new-reader-button').addEventListener('click', () => fetchReadersTable());
        document.getElementById('delete-reader-button').addEventListener('click', () => fetchReadersTable());
        document.getElementById('modify-reader-button').addEventListener('click', () => fetchReadersTable());
    </script>
</body>
</html>
