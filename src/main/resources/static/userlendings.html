<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az olvasó kölcsönzései</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<h1>Az olvasó kölcsönzései</h1>
<label for="readerId">Reader ID:</label>
<input type="text" id="readerId">
<button onclick="getLendings()">Get Lendings</button>

<div id="lendingsTable">
    <!-- lendings will be displayed here -->
</div>

<script>
    function getLendings() {
        const readerId = document.getElementById('readerId').value;
        fetch(`/lendings/by-reader/${readerId}`)
            .then(response => response.json())
            .then(lendings => {
                const lendingsTable = document.getElementById('lendingsTable');
                lendingsTable.innerHTML = `
                        <table border="1">
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Expiration Date</th>
                            </tr>
                            ${lendings.map(lending => `
                                <tr>
                                    <td>${lending.book.title}</td>
                                    <td>${lending.book.author}</td>
                                    <td>${lending.expirationDate}</td>
                                </tr>
                            `).join('')}
                        </table>
                    `;
            })
            .catch(error => console.error('Error fetching lendings:', error));
    }
</script>
</body>
</html>
